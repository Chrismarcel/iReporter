<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    iReporter - Report Corruption and Seek Government Intervention
  </title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
</head>

<body>
  <!-- Begin Header -->
  <header>
    <nav class="navbar">
      <a href="./" class="navbar-logo">iReporter</a><button class="hamburger-menu"><a
          class="hamburger"></a></button>
      <ul class="navbar-menu">
        <li class="navbar-link">
          <a href="./">Home</a>
        </li>
        <li class="navbar-link active">
          <a href="./create-report.html">Create Record</a>
        </li>
        <li class="navbar-link"><a href="./profile.html">Profile</a></li>
        <li class="navbar-link"><a href="./login.html">Login</a></li>
        <li class="navbar-link"><a href="./signup.html">Sign Up</a></li>
        <li class="navbar-link">
          <a href="./view-reports.html">View Records</a>
        </li>
        <li class="navbar-link"><a href="./admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>
  <!-- End Header -->
  <main>
    <section class="container form-container">
      <h2 class="section-title">Create Record</h2>
      <form class="form-card" onsubmit="return submitForm()" method="post">
        <label for="title">Enter issue to be reported <span>*</span></label>
        <textarea name="title" id="title" class="form-element" placeholder="Enter a brief comment about the issue eg 'Blocked drainage system'"
          col="10" required></textarea>
        <label for="issue-type">Select Recorded type <span>*</span></label>
        <select type="text" id="issue-type" name="issue-type" class="form-element"
          required>
          <option default>-- Select Record Type --</option>
          <option value="red-flag">Red Flag</option>
          <option value="intervention">Intervention</option>
        </select>
        <label for="location">Enter Address <span>*</span></label>
        <input type="text" class="form-element" name="location" id="location">
        <label for="attachment">Attach Media File - Image or Video</label>
        <input type="file" accept="image/*, video/mp4" id="attachment" name="attachment"
          class="form-element" />
        <button type="submit" class="btn btn-primary">Create Record</button>
      </form>
    </section>
  </main>
  <footer>
    <p class="credits">iReporter | Copyright &copy; 2018</p>
  </footer>
</body>
<script src="./assets/js/script.js"></script>

</html>
