<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      iReporter - Report Corruption and Seek Government Intervention
    </title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Begin Header -->
    <header>
      <nav class="navbar">
        <a href="./" class="navbar-logo">iReporter</a>
        <ul class="navbar-menu">
          <li class="navbar-link">
            <a href="./create-report.html">Create Report</a>
          </li>
          <li class="navbar-link"><a href="./login.html">Login</a></li>
          <li class="navbar-link"><a href="./signup.html">Sign Up</a></li>
          <li class="navbar-link">
            <a href="./view-reports.html">View Reports</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- End Header -->
    <main>
      <section class="form-container">
        <h2 class="section-title">Create Report</h2>
        <form class="form-card" action="" method="post">
          <textarea
            name="title"
            class="form-element"
            placeholder="Enter a brief comment about the issue eg Blocked drainage system"
            col="10"
            required
          ></textarea>
          <select type="text" name="issue-type" class="form-element" required>
            <option default>-- Select Report Type --</option>
            <option value="red-flag">Red Flag</option>
            <option value="intervention">Intervention</option>
          </select>
          <input
            type="text"
            name="othername"
            class="form-element"
            placeholder="Enter Other Name"
          />
          <input
            type="text"
            name="latitude"
            class="form-element"
            placeholder="Enter Latitude of location"
            required
          />
          <input
            type="text"
            name="longitude"
            class="form-element"
            placeholder="Enter Longitude of location"
            required
          />
          <input type="file" name="attachment" class="form-element" />
          <button type="submit" class="btn btn-primary">Create Report</button>
        </form>
      </section>
    </main>
    <footer><p class="credits">iReporter | Copyright &copy; 2018</p></footer>
  </body>
</html>
