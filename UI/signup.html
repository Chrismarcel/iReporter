<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    iReporter - Sign Up
  </title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/solid.css"
    integrity="sha384-+0VIRx+yz1WBcCTXBkVQYIBVNEFH1eP6Zknm16roZCyeNg2maWEpk/l/KsyFKs7G"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css"
    integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0"
    crossorigin="anonymous">
</head>

<body>
  <!-- Begin Header -->
  <header>
    <nav class="navbar">
      <a href="./" class="navbar-logo">iReporter</a>
      <button class="hamburger-menu"><a class="hamburger"></a></button>
      <ul class="navbar-menu">
        <li class="navbar-link" id="login"><a href="./login.html">Login</a></li>
        <li class="navbar-link active" id="signup"><a href="./signup.html">Sign
            Up</a></li>
      </ul>
    </nav>
  </header>
  <!-- End Header -->
  <main>
    <section class="container form-container section-dark">
      <h2 class="section-title">Sign Up</h2>
      <form class="form-card" method="post">
        <label for="firstname">Enter First Name <span>*</span></label>
        <input type="text" id="firstname" name="firstname" class="form-element"
          placeholder="Enter First Name" required />
        <label for="lastname">Enter Last name <span>*</span></label>
        <input type="text" id="lastname" name="lastname" class="form-element"
          placeholder="Enter Last Name" required />
        <label for="othername">Enter Other name</label>
        <input type="text" id="othername" name="othername" class="form-element"
          placeholder="Enter Other Name" />
        <label for="username">Enter Username</label>
        <input type="text" id="username" name="username" class="form-element"
          placeholder="Enter Username" />
        <label for="email">Enter Email <span>*</span></label>
        <input type="email" id="email" name="email" class="form-element"
          placeholder="Enter Email" required />
        <label for="phonenumber">Enter Phone Number <span>*</span></label>
        <input type="number" id="phonenumber" name="phonenumber" class="form-element"
          placeholder="Enter Phone Number" required />
        <label for="password">Enter Password <span>*</span></label>
        <input type="password" id="password" name="password" class="form-element"
          placeholder="Enter Password" required />
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </section>
  </main>
  <footer>
    <p class="credits">iReporter | Copyright &copy; 2018</p>
  </footer>
</body>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/authenticateUser.js"></script>

</html>
