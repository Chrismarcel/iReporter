<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      iReporter - Report Corruption and Seek Government Intervention
    </title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Begin Header -->
    <header>
      <nav class="navbar">
        <a href="./" class="navbar-logo">iReporter</a>
        <button class="hamburger-menu"><a class="hamburger"></a></button>
        <ul class="navbar-menu">
          <li class="navbar-link">
            <a href="./create-report.html">Create Report</a>
          </li>
          <li class="navbar-link"><a href="./profile.html">Profile</a></li>
          <li class="navbar-link"><a href="./login.html">Login</a></li>
          <li class="navbar-link"><a href="./signup.html">Sign Up</a></li>
          <li class="navbar-link">
            <a href="./view-reports.html">View Reports</a>
          </li>
          <li class="navbar-link"><a href="./admin.html">Admin</a></li>
        </ul>
      </nav>
    </header>
    <!-- End Header -->
    <main>
      <section class="container form-container">
        <h2 class="section-title">Sign Up</h2>
        <form class="form-card" action="" method="post">
          <label for="firstname">Enter First Name (Required)</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            class="form-element"
            placeholder="Enter First Name"
            required
          />
          <label for="lastname">Enter Last name (Required)</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            class="form-element"
            placeholder="Enter Last Name"
            required
          />
          <label for="othername">Enter other name (Optional)</label>
          <input
            type="text"
            id="othername"
            name="othername"
            class="form-element"
            placeholder="Enter Other Name"
          />
          <label for="email">Enter Email (Required)</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-element"
            placeholder="Enter Email"
            required
          />
          <label for="phonenumber">Enter Phone Number (Required)</label>
          <input
            type="text"
            id="phonenumber"
            name="phonenumber"
            class="form-element"
            placeholder="Enter Phone Number"
            required
          />
          <label for="password">Enter Password (Required)</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-element"
            placeholder="Enter Password"
            required
          />
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </section>
    </main>
    <footer><p class="credits">iReporter | Copyright &copy; 2018</p></footer>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
