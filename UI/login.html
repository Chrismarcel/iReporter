<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    iReporter - Login
  </title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/solid.css"
    integrity="sha384-+0VIRx+yz1WBcCTXBkVQYIBVNEFH1eP6Zknm16roZCyeNg2maWEpk/l/KsyFKs7G"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css"
    integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0"
    crossorigin="anonymous">
</head>

<body>
  <!-- Begin Header -->
  <header>
    <nav class="navbar">
      <a href="./" class="navbar-logo">iReporter</a><button class="hamburger-menu"><a
          class="hamburger"></a></button>
      <ul class="navbar-menu">
        <li class="navbar-link active" id="login"><a href="./login.html">Login</a></li>
        <li class="navbar-link" id="signup"><a href="./signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <!-- End Header -->
  <main>
    <section class="container form-container section-dark">
      <h2 class="section-title">Login</h2>
      <form class="form-card" method="post">
        <label for="email">Enter Email</label>
        <input type="email" name="email" id="email" class="form-element"
          placeholder="Enter Email" required />
        <label for="password">Enter Password</label>
        <input type="password" name="password" id="password" class="form-element"
          placeholder="Enter Password" required />
        <button type="submit" class="btn btn-primary user-form">Login</button>
      </form>
    </section>
  </main>
  <footer>
    <p class="credits">iReporter | Copyright &copy; 2018</p>
  </footer>
</body>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/authenticateUser.js"></script>

</html>
