<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    iReporter - User Dashboard
  </title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/solid.css"
    integrity="sha384-+0VIRx+yz1WBcCTXBkVQYIBVNEFH1eP6Zknm16roZCyeNg2maWEpk/l/KsyFKs7G"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css"
    integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0"
    crossorigin="anonymous">
</head>

<body>
  <div class="modal-toggle"></div>
  <!-- Begin Header -->
  <header>
    <nav class="navbar">
      <a href="./" class="navbar-logo">iReporter</a>
      <button class="hamburger-menu"><a class="hamburger"></a></button>
      <ul class="navbar-menu">
        <li class="navbar-link">
          <a href="./create-report.html">Create Record</a>
        </li>
        <li class="navbar-link">
          <a href="./view-reports.html">My Records</a>
        </li>
        <li class="navbar-link active"><a href="./dashboard.html">Dashboard</a></li>
        <li class="navbar-link active" id="admin"><a href="./admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>
  <!-- End Header -->
  <main>
    <section class="container reports-container">
      <div class="container-header">
        <h2 class="section-title">Dashboard</h2>
        <div class="toggle-reports">
          <button id="red-flags" class="btn toggled">Red-flags</button>
          <button id="interventions" class="btn">Interventions</button>
        </div>
      </div>
      <div class="report-type">
        <h2>Displaying red-flags records</h2>
      </div>
      <div class="profile">
        <div class="card profile-card">
          <img class="profile-image" src="./assets/img/profile-pic.jpg" alt="Profile Image" />
          <p class="profile-name">James Chrismarcel</p>
          <p>Records Statistics</p>
          <div class="profile-stats">
            <div class="stats">
              <p class="stat-value">4</p>
              <span class="stat-type">Resolved</span>
            </div>
            <div class="stats">
              <p class="stat-value">3</p>
              <span class="stat-type">Pending</span>
            </div>
            <div class="stats">
              <p class="stat-value">1</p>
              <span class="stat-type">Rejected</span>
            </div>
          </div>
        </div>
        <div class="user-reports">
          <div class="column cards-list">
          </div>
        </div>
      </div>
    </section>
    <div class="modal delete-modal">
      <div class="modal-header">
        <p class="modal-title">Delete Report</p>
        <span class="modal-close">×</span>
      </div>
      <div class="modal-body">
        <p class="modal-message">Are you sure you want to delete report?</p>
        <div class="modal-group">
          <button class="btn btn-primary modal-btn" id="cancel">Cancel</button>
          <button class="btn btn-warning modal-btn" id="delete">Delete</button>
        </div>
      </div>
    </div>
    <div class="modal report-modal">
      <div class="modal-header">
        <p class="modal-title">Report Details</p>
        <span class="modal-close">×</span>
      </div>
      <div class="modal-body">
        <div class="modal-group modal-images">
        </div>
        <div class="modal-comment"></div>
      </div>
    </div>
  </main>
  <footer>
    <p class="credits">iReporter | Copyright &copy; 2018</p>
  </footer>
</body>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/getReports.js"></script>
<script src="./assets/js/viewReport.js"></script>
<script src="./assets/js/deleteReport.js"></script>

</html>
