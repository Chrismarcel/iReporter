<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
        iReporter - Edit Report
    </title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/solid.css"
        integrity="sha384-+0VIRx+yz1WBcCTXBkVQYIBVNEFH1eP6Zknm16roZCyeNg2maWEpk/l/KsyFKs7G"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css"
        integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0"
        crossorigin="anonymous">
</head>

<body>
    <!-- Begin Header -->
    <header>
        <nav class="navbar">
            <a href="./" class="navbar-logo">iReporter</a>
            <button class="hamburger-menu"><a class="hamburger"></a></button>
            <ul class="navbar-menu">
                <li class="navbar-link">
                    <a href="./create-report.html">Create Record</a>
                </li>
                <li class="navbar-link">
                    <a href="./view-reports.html">My Records</a>
                </li>
                <li class="navbar-link"><a href="./dashboard.html">Dashboard</a></li>
                <li class="navbar-link" id="admin"><a href="./admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header -->
    <main>
        <section class="container form-container">
            <h2 class="section-title">Edit Record</h2>
            <form class="form-card" method="post">
                <label for="comment">Update record comment</label>
                <textarea name="comment" id="comment" class="form-element"
                    placeholder="Enter a brief comment about the issue eg 'Blocked drainage system'"
                    col="10" minlength="20"></textarea>
                <label for="location">Update Location</label>
                <div class="form-group">
                    <input type="text" class="form-element" name="location" id="location"
                        required>
                    <span class="divider">OR</span>
                    <button class="btn btn-primary current-location">Use
                        current location</button>
                </div>
                <p id="coordinates"></p>
                <button type="submit" id="record" class="btn btn-primary update">Update
                    Record</button>
                <div class="message-box"></div>
            </form>
        </section>
    </main>
    <footer>
        <p class="credits">iReporter | Copyright &copy; 2018</p>
    </footer>
</body>
<script src="./assets/js/script.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIKKKyKK4f4Dr6e-H1H2YIEtzuh29uzjk&libraries=places"></script>
<script src="./assets/js/getReports.js"></script>
<script src="./assets/js/editReport.js"></script>

</html>
