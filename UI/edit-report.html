<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
        iReporter - Report Corruption and Seek Government Intervention
    </title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
</head>

<body>
    <!-- Begin Header -->
    <header>
        <nav class="navbar">
            <a href="./" class="navbar-logo">iReporter</a>
            <button class="hamburger-menu"><a class="hamburger"></a></button>
            <ul class="navbar-menu">
                <li class="navbar-link">
                    <a href="./">Home</a>
                </li>
                <li class="navbar-link">
                    <a href="./create-report.html">Create Record</a>
                </li>
                <li class="navbar-link"><a href="./profile.html">Profile</a></li>
                <li class="navbar-link"><a href="./login.html">Login</a></li>
                <li class="navbar-link active"><a href="./signup.html">Sign Up</a></li>
                <li class="navbar-link">
                    <a href="./view-reports.html">View Records</a>
                </li>
                <li class="navbar-link"><a href="./admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header -->
    <main>
        <section class="container form-container">
            <h2 class="section-title">Edit Record</h2>
            <form class="form-card" action="" method="post">
                <label for="title">Update record comment</label>
                <textarea name="title" id="title" class="form-element"
                    placeholder="Enter a brief comment about the issue eg 'Blocked drainage system'"
                    col="10" required>Poor traffic management at Iyana-Oworo bus-stop</textarea>
                <label for="issue-type">Change Record type</label>
                <select type="text" id="issue-type" name="issue-type" class="form-element"
                    required>
                    <option default>-- Select Record Type --</option>
                    <option selected="selected" value="red-flag">Red Flag</option>
                    <option value="intervention">Intervention</option>
                </select>
                <label for="latitude">Update Latitude</label>
                <input type="number" step="0.000001" min="0" id="latitude" name="latitude"
                    class="form-element" placeholder="Enter Latitude of location"
                    required value="6.654362" />
                <label for="longitude">Update Longitude</label>
                <input type="number" step="0.000001" min="0" id="longitude"
                    name="longitude" class="form-element" placeholder="Enter Longitude of location"
                    required value="3.569094" />
                <label for="attachment">Update media attachment</label>
                <input type="file" accept="image/*, video/mp4" id="attachment"
                    name="attachment" class="form-element" />
                <button type="submit" id="record" class="btn btn-primary update">Update
                    Record</button>
                <div class="message-box"></div>
            </form>
        </section>
    </main>
    <footer>
        <p class="credits">iReporter | Copyright &copy; 2018</p>
    </footer>
</body>
<script src="./assets/js/script.js"></script>

</html>
