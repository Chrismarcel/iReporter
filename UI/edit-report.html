<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
        iReporter - Edit Report
    </title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
</head>

<body>
    <!-- Begin Header -->
    <header>
        <nav class="navbar">
            <a href="./" class="navbar-logo">iReporter</a>
            <button class="hamburger-menu"><a class="hamburger"></a></button>
            <ul class="navbar-menu">
                <li class="navbar-link">
                    <a href="./create-report.html">Create Record</a>
                </li>
                <li class="navbar-link">
                    <a href="./view-reports.html">My Records</a>
                </li>
                <li class="navbar-link"><a href="./dashboard.html">Dashboard</a></li>
                <li class="navbar-link" id="admin"><a href="./admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header -->
    <main>
        <section class="container form-container">
            <h2 class="section-title">Edit Record</h2>
            <form class="form-card" method="post">
                <label for="comment">Update record comment</label>
                <textarea name="comment" id="comment" class="form-element"
                    placeholder="Enter a brief comment about the issue eg 'Blocked drainage system'"
                    col="10" required></textarea>
                <label for="location">Update Location</label>
                <input type="text" class="form-element" name="location" id="location"
                    required>
                <button type="submit" id="record" class="btn btn-primary update">Update
                    Record</button>
                <div class="message-box"></div>
            </form>
        </section>
    </main>
    <footer>
        <p class="credits">iReporter | Copyright &copy; 2018</p>
    </footer>
</body>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/getReports.js"></script>
<script src="./assets/js/editReport.js"></script>

</html>
